<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UAV Austin</title>

        <!--
        From "Single Page Apps from Github Pages"
        https://github.com/rafrex/spa-github-pages under MIT license
        -->
        <script type="text/javascript">
        (function(l) {
            if (l.search) {
                var q = {};

                l.search.slice(1).split('&').forEach(function(v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });

                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') + l.hash
                    );
                }
            }
        }(window.location))
        </script>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="root"></div>
        <script src="./bundle.js"></script>
    </body>
</html>
